<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Respostas</title>
</head>
<body>
    <h2>Respostas de <span id="usuario"></span></h2>
    <div id="usuarioFoto" style="text-align: center;"></div>
    <div class="respostas"></div>

    <script>
        const user = localStorage.getItem('selectedUser');
        document.getElementById('usuario').textContent = user;

        const answers = JSON.parse(localStorage.getItem('answers'));
        const userFotoDiv = document.getElementById('usuarioFoto');

        const respostasDiv = document.querySelector('.respostas');
        for (let i = 1; i <= 10; i++) {
            respostasDiv.innerHTML += `<p>Pergunta ${i}: ${answers[`pergunta${i}`]}</p>`;
        }
    </script>
</body>
</html>
